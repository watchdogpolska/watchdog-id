version: '3'

services:
  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
#    environment:
#      MONGO_INITDB_ROOT_USERNAME: root
#      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
    image: mongo-express:latest
    restart: always
    ports:
      - 8081:8081
#    environment:
#      ME_CONFIG_MONGODB_ADMINUSERNAME: root
#      ME_CONFIG_MONGODB_ADMINPASSWORD: root

  backend:
    build:
      context: backend
    environment:
      MONGODB_URL: "mongodb://root:root@localhost/test"
    ports:
      - "8000:8000"
    depends_on:
      - mongo
