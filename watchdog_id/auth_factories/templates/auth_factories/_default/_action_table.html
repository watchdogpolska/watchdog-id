{% load i18n %}
<div class="btn-group" role="group" aria-label="{{ record }} actions">
    <a href="{% url update_viewname pk=record.pk %}" class="btn btn-success">
        {% trans 'Update' %}
    </a>
    <a href="{% url delete_viewname pk=record.pk %}" class="btn btn-danger">
        {% trans 'Delete' %}
    </a>
</div>
